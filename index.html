<!DOCTYPE html>
<html>
<head>
    <title>Assistant</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link type="text/css" rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="EventEmitter-4.0.3.min.js"></script>
    <script type="text/javascript" src="Assistant.js"></script>
    <script type="text/javascript" src="UI.js"></script>
    <script type="text/javascript">
    $(document).on('ready', function(){
        Assistant.on('endSpeak', function() {
            console.log('listening');
            Assistant.passiveListen('assistant');
            return true; // only once
        })
        Assistant.speak('Hello, I\'m your virtual assistant.');
    });
    </script>
</head>
<body>
    <h2>Assistant v0.0.1-alpha</h2>
    <strong>Status:</strong> <label id="status"></label>
</body>
</html>
